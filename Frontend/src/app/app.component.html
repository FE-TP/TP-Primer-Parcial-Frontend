<!-- Navegación principal -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <h1>{{ title }}</h1>
    </div>
    
    <div class="nav-menu">
      <a 
        *ngFor="let item of menuItems" 
        [routerLink]="item.path" 
        routerLinkActive="active"
        class="nav-link"
      >
        <span class="nav-icon">{{ item.icon }}</span>
        {{ item.label }}
      </a>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<main class="main-content">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Sistema de Agendamiento de Proveedores - Trabajo Práctico Frontend</p>
  </div>
</footer>
